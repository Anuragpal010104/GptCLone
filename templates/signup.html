<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto flex justify-center items-center h-screen">
       <form action="/signup" method="post" class="bg-white p-8 rounded shadow-md w-full sm:w-96">
          <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
          <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
          <input type="text" id="username" name="username" required class="w-full px-3 py-2 border rounded-md mt-1 mb-4">
 
          <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md mt-1 mb-4">
 
          <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
          <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-md mt-1 mb-4">
 
          <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-3 py-2 border rounded-md mt-1 mb-4">
 
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Sign Up</button>
          <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="/login" class="text-blue-500">Login here</a>.</p>
       </form>
 
       
    </div>
 </body>
</html>
